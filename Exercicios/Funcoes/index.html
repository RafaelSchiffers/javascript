<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="resSec">
        <div id="form">
            <p>
                <label for="">Número (entre 1 e 100)</label>
                <input type="number" name="num" id="txtn">
                <input type="button" value="Adicionar " id="botao" onclick="addNum()">
            </p>
        </div>
        <div id="res">    
            <select name="listNum" id="seltab"  size="10" >
            </select>
            <br>
            <input type="button" value="Finalizar " id="finalizar" onclick="Endlist()" >
        </div>
    </section>
    <footer>
        <p>&copyCurso em video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
